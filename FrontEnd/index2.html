<!DOCTYPE html>
<html ng-app="myApp">

  <head lang="en">
    <meta charset="utf-8" />
    <title>Custom Plunker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script data-require="bootstrap@2.3.2" data-semver="2.3.2" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link  rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />    
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body ng-controller="MyCtrl" ng-init="addMarkerFromAddress()">
    <div class="row-fluid">			
    	<div class="span12">
    		{{center}}
    		<label>Address</label>
    		<input type="text" ng-model="address" class="input-xxlarge input-height-large" placeholder="Type your business address...">		
      		<map id="map_canvas" style="height: 452px; margin-bottom: 20px;"></map>	
      		
      		<button class="btn btn-primary btn-large pull-right" style="margin-bottom: inherit" ng-click="setBusinessLocation()">Save</button>	
    	</div>
    </div>
  </body>

</html>
